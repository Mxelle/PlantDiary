<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Diary</title>
    <link rel="stylesheet" href="catalogue.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
        <div class="clouds-container">
            <div class="clouds2"></div>
            <div class="clouds2"></div>
        </div>
        <div class="title-btn-container" onclick="plantDiaryClicked()">
            <button type="button" class="title-btn pacifico-regular" >Plant Diary</button>
        </div>
        <div class="title-container">
            <h1 class="pacifico-regular">Catalogue</h1>
        </div>
        <div class="hover-btn-container">
            <div class="main-btn">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div id="dropdown" class="dropdown-content">
                <button type="button" class="dropdown-btn" onclick="navigateTo('catalogue.html')">Catalogue</button>
                <button type="button" class="dropdown-btn" onclick="navigateTo('/homepage/homepage.html')">Home</button>
            </div>
        </div>
        <div class="letters-bar">
            <button type="button" class="letter" onclick="filterPlants('A')">A</button>
            <button type="button" class="letter" onclick="filterPlants('B')">B</button>
            <button type="button" class="letter" onclick="filterPlants('C')">C</button>
            <button type="button" class="letter" onclick="filterPlants('D')">D</button>
            <button type="button" class="letter" onclick="filterPlants('E')">E</button>
            <button type="button" class="letter" onclick="filterPlants('F')">F</button>
            <button type="button" class="letter" onclick="filterPlants('G')">G</button>
            <button type="button" class="letter" onclick="filterPlants('H')">H</button>
            <button type="button" class="letter" onclick="filterPlants('I')">I</button>
            <button type="button" class="letter" onclick="filterPlants('J')">J</button>
            <button type="button" class="letter" onclick="filterPlants('K')">K</button>
            <button type="button" class="letter" onclick="filterPlants('L')">L</button>
            <button type="button" class="letter" onclick="filterPlants('M')">M</button>
            <button type="button" class="letter" onclick="filterPlants('N')">N</button>
            <button type="button" class="letter" onclick="filterPlants('O')">O</button>
            <button type="button" class="letter" onclick="filterPlants('P')">P</button>
            <button type="button" class="letter" onclick="filterPlants('Q')">Q</button>
            <button type="button" class="letter" onclick="filterPlants('R')">R</button>
            <button type="button" class="letter" onclick="filterPlants('S')">S</button>
            <button type="button" class="letter" onclick="filterPlants('T')">T</button>
            <button type="button" class="letter" onclick="filterPlants('U')">U</button>
            <button type="button" class="letter" onclick="filterPlants('V')">V</button>
            <button type="button" class="letter" onclick="filterPlants('W')">W</button>
            <button type="button" class="letter" onclick="filterPlants('X')">X</button>
            <button type="button" class="letter" onclick="filterPlants('Y')">Y</button>
            <button type="button" class="letter" onclick="filterPlants('Z')">Z</button>
        </div>
        <ul class="plant-list" id="plantList"></ul>
    <script src="catalogue.js"></script>
</body>
</html>
